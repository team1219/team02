<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<link rel="stylesheet" type="text/css" href="easyui/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="easyui/themes/icon.css">
	<script type="text/javascript" src="easyui/jquery.min.js"></script>
	<script type="text/javascript" src="easyui/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="easyui/locale/easyui-lang-zh_CN.js"></script>
	<script type="text/javascript">	
		function openTab1(){
			$('#tt').tabs('add',{
				title:'食品信息添加删除',
				//href:'singer.html',//href 引入子页面存在bug，设计缺陷
				//子框架:用于在页面中打开另一个页面
				content:"<iframe src='addCake.html' style='border:0px'"+" width='100%' height='100%'><iframe>",
				closable:true
			});
		}	
	
		function openTab2(){
			$('#tt').tabs('add',{
				title:'食品信息修改',
				//子框架:用于在页面中打开另一个页面
				content:"<iframe src='updateCake.html' style='border:0px'"+" width='100%' height='100%'><iframe>",
				closable:true
			});
		
		}	
		function openTab3(){
			$('#tt').tabs('add',{
				title:'订单详情表',
				//子框架:用于在页面中打开另一个页面
				content:"<iframe src='addDetail.html' style='border:0px'"+" width='100%' height='100%'><iframe>",
				closable:true
			});
		
		}	
		function openTab4(){
			$('#tt').tabs('add',{
				title:'用户详情表',
				//子框架:用于在页面中打开另一个页面
				content:"<iframe src='addUser.html' style='border:0px'"+" width='100%' height='100%'><iframe>",
				closable:true
			});
		
		}
		
	
	</script>
	</head>
<body>
  <div id="cc" class="easyui-layout" data-options="fit:true">
		<div data-options="region:'north',title:'North Title',collapsible:false" style="height:100px"></div>
		<div data-options="region:'south',title:'South Title',collapsible:false" style="height:100px;"></div>
		<div data-options="region:'west',title:'West',split:true,minWidth:'200px'"
		 class="easyui-accordion" style="width:100px;">
		 <!-- 抽屉控件实现菜单分页管理 -->
		 <div title="蛋糕信息管理" data-options="iconCls:'icon-save'" style="overflow:auto;padding:10px;text-align:center;line-height:40px">
		 	<a id="btn" href="#" class="easyui-linkbutton"
		 		data-options="
		 		iconCls:'icon-search',
		 		width:150,
		 		onClick:openTab1">食品信息添加删除</a>
		 	<a id="btn" href="#" class="easyui-linkbutton"
		 		data-options="
		 		iconCls:'icon-search',
		 		width:150,
		 		onClick:openTab2">食品信息修改</a>
		 	
		 </div>
		 <div title="订单信息查看" data-options="iconCls:'icon-reload'" style="padding:10px;">
		 <a id="btn" href="#" class="easyui-linkbutton"
		 		data-options="
		 		iconCls:'icon-search',
		 		width:150,
		 		onClick:openTab3">订单详情表</a>
		 </div>
		 <div title="用户管理" data-options="iconCls:'icon-ok'" style="padding:10px;">
			 <a id="btn" href="#" class="easyui-linkbutton"
		 		data-options="
		 		iconCls:'icon-search',
		 		width:150,
		 		onClick:openTab4">用户详情表</a>
		 </div>
		 </div>
		 
		<div id="tt" data-options="region:'center'" 
		class="easyui-tabs" style="padding:5px;background:#eee;"></div>
</body>
</html>
