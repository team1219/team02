<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>订单表</title>
	<link rel="stylesheet" type="text/css" href="easyui/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="easyui/themes/icon.css">
	<script type="text/javascript" src="easyui/jquery.min.js"></script>
	<script type="text/javascript" src="easyui/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="easyui/locale/easyui-lang-zh_CN.js"></script>
</head>
<body>
<div id="cc" class="easyui-layout" data-options="fit:true">
     <div data-options="region:'center',title:'查询结果' "   style="padding:5px;background:#eee;">
     <table id="table" class="easyui-datagrid" data-options="
     fit:true,
     url:'cakeOrder.s?op=doQuery',
     fitColumns:true,singleSelect:true,
     pagination:true">
    <thead>
        <tr>
           <th data-options="field:'oid',width:100">订单编号</th> 
           <th data-options="field:'cnum',width:100">商品数量</th>
            <th data-options="field:'uid',width:100">用户编号</th>
            <th data-options="field:'cid',width:100">食品编号</th>
            <th data-options="field:'did',width:100">详情表编号</th>
            <th data-options="field:'price',width:150">价格</th>
            
        </tr>
    </thead>
   </table>
   </div>
   </div>
   <div id="dd"
    class="easyui-dialog"
    title="My Dialog"
	style="width:400px;height:400px;"
	 data-options="iconCls:'icon-save',resizable:true,modal:true,closed:true">

  
  
  
</div>
</body>
</html>
